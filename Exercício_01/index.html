<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atividade 28 - Exercício_01</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Atividade 28 - Exercício_01</h1>
    <div id="entrada">
        <label for="">Escolha número(s) entre 1 e 100:</label>
        <br/><br/>
        <input type="number" id="num" name="num" min="1" max="100"/>
        <input type="button" id="adicionar" value="Adicionar">
        <br/><br/>
        <textarea id="valores" name="valores" cols="20" rows="15" disabled></textarea>
        <br/><br/>
        <input type="button" id="finalizar" value="Finalizar">
    </div>
    <div id="saida">
        <div id="quantidade">Números cadastrados: </div>
        <br/>
        <div id="maior">O maior número é: </div>
        <br/>
        <div id="menor">O menor número é: </div>
        <br/>
        <div id="soma">A soma dos números é: </div>
        <br/>
        <div id="media">A média dos números é: </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
